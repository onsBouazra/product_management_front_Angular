<div class="dashboard-wrapper">
  <div class="container-fluid  dashboard-content">
    <!-- ============================================================== -->
    <!-- pageheader -->
    <!-- ============================================================== -->
    <div class="row">
      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
        <div class="card">
          <h5 class="card-header">Horizontal Form</h5>
          <div class="card-body">
            <form [formGroup]="registerForm" (ngSubmit)="addcategorie()">
              <div class="form-group row">
                <label for="inputEmail2" class="col-3 col-lg-2 col-form-label text-right">nom</label>
                <div class="col-9 col-lg-10">
                  <input id="inputEmail2"  formControlName="nom" type="text" required=""  placeholder="nom"
                         class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword2" class="col-3 col-lg-2 col-form-label text-right">description</label>
                <div class="col-9 col-lg-10">
                  <input id="inputPassword2" type="text" formControlName="description" required="" placeholder="description" class="form-control">
                </div>
              </div>

              <div class="row pt-2 pt-sm-5 mt-1">

                <div class="col-sm-6 pl-0">
                  <p class="text-right">
                    <button type="submit" class="btn btn-space btn-primary">Submit</button>
                    <button class="btn btn-space btn-secondary">Cancel</button>
                  </p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

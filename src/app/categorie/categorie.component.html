<div class="dashboard-wrapper">
  <div class="container-fluid  dashboard-content">
<div class="row">
  <!-- ============================================================== -->
  <!-- basic table  -->
  <!-- ============================================================== -->
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
    <div class="card">
      <h5 class="card-header">Basic Table</h5>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-bordered first">
            <thead>
            <tr>
              <th>nom</th>
              <th>description</th>
              <th>supprimer</th>

            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let c of listcategorie">
              <td>{{c.nom}}</td>
              <td>{{c.description}}</td>
              <td><button class="btn btn-danger" (click)="delete(c.id)">Supprimer</button>
                <button type="button" class="btn btn-primary" data-toggle="modal"  (click)="recuper(c.id,c.nom,c.description)" data-target="#exampleModalLong">
                modifier
              </button></td>

            </tr>



            </tbody>

          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- ============================================================== -->
  <!-- end basic table  -->
  <!-- ============================================================== -->
</div>
  </div></div>
<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="registerForm" (ngSubmit)="modif()">
          <div class="form-group row">
            <label for="inputEmail2" class="col-3 col-lg-2 col-form-label text-right">nom</label>
            <div class="col-9 col-lg-10">
              <input id="inputEmail2"  formControlName="nom" type="text" required=""  placeholder="{{categorie.nom}}"
                     class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword2" class="col-3 col-lg-2 col-form-label text-right">description</label>
            <div class="col-9 col-lg-10">
              <input id="inputPassword2" type="text" formControlName="description" required="" placeholder="{{categorie.description}}" class="form-control">
            </div>
          </div>

          <div class="row pt-2 pt-sm-5 mt-1">

            <div class="col-sm-6 pl-0">
              <p class="text-right">
                <button type="submit" class="btn btn-space btn-primary">Submit</button>
                <button class="btn btn-space btn-secondary">Cancel</button>
              </p>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
